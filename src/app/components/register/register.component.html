<div class="all-container">
    <div class="container">
        <h2>Registro</h2>
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" formControlName="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" formControlName="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="passwordConfirm">Confirmar contraseña:</label>
                <input type="password" formControlName="passwordConfirm" id="passwordConfirm" name="passwordConfirm" required>
            </div>
            <!-- <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div> -->
            <button type="submit">Registrarse</button>
            <div class="register-content-button">
                <button type="button" class="register-redirect" (click)="redirectToLogin()">Iniciar sesión</button>
            </div>
        </form>
    </div>
</div>
