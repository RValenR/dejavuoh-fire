<div class="contact-container">
    <div class="contact-text-block">
        <div class="contact-text-title">
            Ponte en contacto
        </div>
        <div class="contact-text-message">
            ¿Tienes alguna pregunta o necesitas ayuda? ¡Contáctanos!
        </div>
    </div>
    <div class="contact-form-block">
        <form class="contact-form" [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" formControlName="nombre" />

            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" />

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" formControlName="mensaje" rows="4"></textarea>

            <button class="btn-submit" type="submit" [disabled]="!formulario.valid">Enviar mensaje</button>
        </form>
    </div>
</div>
