<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">A</button>
        <div class="logo-text" *ngIf="collapsed">Titulo app</div>
        <!-- <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fa-times"><fa-icon [icon]="fatimes"></fa-icon></i>
        </button> -->
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData"  [ngClass]="data.class">
            <a class="sidenav-nav-link" (click)="handleClick(data)" [routerLink]="[data.routerLink]" routerLinkActive="active">
                <i class="sidenav-link-icon"><fa-icon [icon]="data.icon" ></fa-icon></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
